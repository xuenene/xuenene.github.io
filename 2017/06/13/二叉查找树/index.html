line"><span class="keyword">private</span>:</div><div class="line">	Node* root;</div><div class="line">	<span class="keyword">void</span> _insert(Node *node, <span class="keyword">int</span> x) &#123;</div><div class="line">		<span class="keyword">if</span> (x == node-&gt;value) &#123;</div><div class="line">			node-&gt;cnt++;</div><div class="line">			<span class="keyword">return</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (x &lt; node-&gt;value) &#123;</div><div class="line">			<span class="keyword">if</span> (node-&gt;lson == <span class="literal">nullptr</span>) &#123;</div><div class="line">				node-&gt;lson = <span class="keyword">new</span> Node(x, node, <span class="number">1</span>);</div><div class="line">			&#125;</div><div class="line">			_insert(node-&gt;lson, x);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> &#123;</div><div class="line">			<span class="keyword">if</span> (node-&gt;rson == <span class="literal">nullptr</span>) &#123;</div><div class="line">				node-&gt;rson = <span class="keyword">new</span> Node(x, node, <span class="number">-1</span>);</div><div class="line">			&#125;</div><div class="line">			_insert(node-&gt;rson, x);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	Node* _find(Node *node, <span class="keyword">int</span> x) &#123;</div><div class="line">		<span class="keyword">if</span> (node == <span class="literal">nullptr</span> || x == node-&gt;value) &#123;</div><div class="line">			<span class="keyword">return</span> node;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> _find(x &lt; node-&gt;value ? node-&gt;lson : node-&gt;rson, x);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">void</span> _delete(Node *node) &#123;</div><div class="line">		Node* temp;</div><div class="line">		<span class="keyword">if</span> (node-&gt;lson != <span class="literal">nullptr</span> &amp;&amp; node-&gt;rson != <span class="literal">nullptr</span>) &#123;</div><div class="line">			temp = node-&gt;lson;</div><div class="line">			<span class="keyword">while</span> (temp-&gt;rson != <span class="literal">nullptr</span>) &#123;</div><div class="line">				temp = temp-&gt;rson;</div><div class="line">			&#125;</div><div class="line">			node-&gt;value = temp-&gt;value;</div><div class="line">			node-&gt;cnt = temp-&gt;cnt;</div><div class="line">			_delete(temp);</div><div class="line">			<span class="keyword">return</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (node-&gt;lson == <span class="literal">nullptr</span> &amp;&amp; node-&gt;rson == <span class="literal">nullptr</span>) &#123;</div><div class="line">			<span class="keyword">if</span> (node-&gt;pos == <span class="number">0</span>) &#123;</div><div class="line">				root = <span class="literal">nullptr</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span> &#123;</div><div class="line">				(node-&gt;pos == <span class="number">1</span> ? node-&gt;parent-&gt;lson : node-&gt;parent-&gt;rson) = <span class="literal">nullptr</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> &#123;</div><div class="line">			temp = (node-&gt;lson == <span class="literal">nullptr</span> ? node-&gt;rson : node-&gt;lson);</div><div class="line">			<span class="keyword">if</span> (node-&gt;pos == <span class="number">0</span>) &#123;</div><div class="line">				root = temp;</div><div class="line">				root-&gt;parent = root;</div><div class="line">				root-&gt;pos = <span class="number">0</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span> &#123;</div><div class="line">				temp-&gt;pos = node-&gt;pos;</div><div class="line">				temp-&gt;parent = node-&gt;parent;</div><div class="line">				(node-&gt;pos == <span class="number">1</span> ? node-&gt;parent-&gt;lson : node-&gt;parent-&gt;rson) = temp;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">delete</span> node;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line"><span class="keyword">public</span>:</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Insert</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span> (root == <span class="literal">nullptr</span>) &#123;</div><div class="line">			root = <span class="keyword">new</span> Node(x, root, <span class="number">0</span>);</div><div class="line">			root-&gt;cnt = <span class="number">1</span>;</div><div class="line">			<span class="keyword">return</span>;</div><div class="line">		&#125;</div><div class="line">		_insert(root, x);</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">bool</span> <span class="title">Find</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> _find(root, x) != <span class="literal">nullptr</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">bool</span> <span class="title">Delete</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">		Node* n = _find(root, x);</div><div class="line">		<span class="keyword">if</span> (n == <span class="literal">nullptr</span>) &#123;</div><div class="line">			<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (--n-&gt;cnt == <span class="number">0</span>) &#123;</div><div class="line">			_delete(n);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
